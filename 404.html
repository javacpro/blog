<html>
  <head>
    <title>日积月累</title>
    <script>
      var loc = 'http://blog.javac.tech';
      var regex = /http:\/\/blog\.javac\.tech\/docs\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
